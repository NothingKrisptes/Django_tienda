{% extends 'tienda/base.html' %}

{% block content %}
<h2 style="border-bottom: 2px solid var(--secundario); padding-bottom: 15px; margin-bottom: 30px;">Panel Financiero</h2>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
    
    <!-- TARJETA 1: INGRESOS -->
    <div style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; border-top: 5px solid #2e7d32;">
        <h3 style="color: #666; font-size: 1rem; text-transform: uppercase; margin-bottom: 10px;">Ingresos Totales (Neto)</h3>
        <p style="font-size: 3rem; font-weight: bold; color: #2e7d32; margin: 0; font-family: 'Lato', sans-serif;">
            ${{ ingresos|floatformat:2 }}
        </p>
        <small style="color: #999;">Solo órdenes pagadas</small>
    </div>

    <!-- TARJETA 2: CONFIGURACIÓN IVA -->
    <div style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--acento);">
        <h3 style="color: var(--secundario); margin-top: 0;">Configuración Fiscal</h3>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 4px;">
            <span style="font-weight: bold; color: #555;">Tasa IVA Actual:</span>
            <span style="font-size: 1.5rem; font-weight: bold; color: var(--acento);">
                {{ iva_actual }}%
            </span>
        </div>

        <form method="post">
            {% csrf_token %}
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem;">Nueva Tasa (decimal):</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" step="0.01" name="nuevo_iva" placeholder="Ej: 0.12 para 12%" required style="flex: 1;">
                <button type="submit" class="btn">ACTUALIZAR</button>
            </div>
            <small style="color: #888; display: block; margin-top: 5px;">Nota: 0.15 = 15%</small>
        </form>
    </div>
</div>
{% endblock %}
